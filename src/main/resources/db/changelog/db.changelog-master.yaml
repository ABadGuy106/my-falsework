databaseChangeLog:
  - changeSet:
      id: 1
      author: demo
      changes:
        - createTable:
            tableName: t_user
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: email
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP

        - createSequence:
            sequenceName: seq_user
            startValue: 1
            incrementBy: 1
  - changeSet:
      id: 2
      author: demo
      changes:
        - addColumn:
            tableName: t_user
            columns:
              - column:
                  name: client_secret
                  type: VARCHAR(255)
              - column:
                  name: enabled
                  type: BOOLEAN
                  defaultValue: true
              - column:
                  name: roles
                  type: VARCHAR(50)
                  defaultValue: 'USER'
